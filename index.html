<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown javascript</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
      <div class="card-img">
        <img src="img/spider-man.png" alt="" class="card">
      </div>
      <div class="card-details">
        <h1 class="title">
          spider-man : no way home
        </h1>
        <h3 class="date">
          exclusivity watch movie on
          <span class="date-day">
            Monday, 19 october 2021
          </span>
        </h3>
        <p>Lorem ipsum dolor sit amet 
          consectetur adipisicing elit. 
          Vel ratione deserunt ea 
          perspiciatis. Suscipit, itaque 
          eaque possimus at molestiae 
          quaerat!</p>
          <div class="countdown">
            <!-- days -->
            <div class="countdown-format">
              <div>
                <h3 class="day">20</h3>
                <span>days</span>
              </div>
            </div>
            <!-- hours -->
            <div class="countdown-format">
              <div>
                <h3 class="day">20</h3>
                <span>hours</span>
              </div>
            </div>
            <!-- mins -->
            <div class="countdown-format">
              <div>
                <h3 class="day">20</h3>
                <span>mins</span>
              </div>
            </div>
            <!-- secs -->
            <div class="countdown-format">
              <div>
                <h3 class="day">20</h3>
                <span>secs</span>
              </div>
            </div>
          </div>
          <button class="btn">
            watch trailer
          </button>
      </div>
    </div>
    <script src="main.js"></script>  
</body>
</html>
